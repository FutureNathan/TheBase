<div class="content">
    <div class="wrap">
        <h2>Tags</h2>

        <h3>Add a Tag</h3>

        <div class="inputs">
            <div class="input tag">
                <div class="input-tag-col">
                    <p>Tag Name</p>
                    <input type="text" [(ngModel)]="this.tags.form.name"/>
                </div>
                <div class="input-tag-col">
                    <p>Tag Color</p>
                    <a class="tag-color" (click)="this.select = !this.select">
                        <div class="tag-selected {{this.tags.form.color}}"></div>
                        <div class="tag-options easing" [class.active]="this.select">
                            <div class="tag-arrow"></div>
                            <div class="tag-option" (click)="this.tags.form.color = 'c0'">

                            </div>
                            <div class="tag-option c1" (click)="this.tags.form.color = 'c1'">

                            </div>
                            <div class="tag-option c2" (click)="this.tags.form.color = 'c2'">

                            </div>
                            <div class="tag-option c3" (click)="this.tags.form.color = 'c3'">

                            </div>
                            <div class="tag-option c4" (click)="this.tags.form.color = 'c4'">

                            </div>
                            <div class="tag-option c5" (click)="this.tags.form.color = 'c5'">

                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="input third input-button">
                <a class="button easing easing-opacity" (click)="this.tags.submit()">
                    Add Tag
                </a>
            </div>
        </div>

        <div class="tags-list">
            <div class="tag" *ngFor="let tag of this.tags.data; let i = index;">
                <p>{{tag.name}}</p>
                <div class="tag-marker {{tag.color}}"></div>
                <a class="remove" (click)="this.tags.remove(tag)">
                    Remove
                </a>
            </div>
        </div>
    </div>
</div>
